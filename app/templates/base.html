<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='image.png') }}" type="image/png">

</head>
<body>
    <nav>
        <a href="{{ url_for('clients.view_clients') }}">Πελάτες</a>
        <a href="{{ url_for('projects.view_projects') }}">Έργα</a>
        <a href="{{ url_for('tasks.view_tasks') }}">Εργασίες</a>
        <a href="{{ url_for('analytics.view_analytics') }}">Αναλύσεις</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}">Αποσύνδεση</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}">Σύνδεση</a>
        {% endif %}
    </nav>
    <div class="login-box">
        <h2>Συνδεθείτε στο σύστημα</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Όνομα Χρήστη:</label>
                <input type="text" id="username" name="username" placeholder="Όνομα Χρήστη" required>
            </div>
            <div class="input-group">
                <label for="password">Κωδικός:</label>
                <input type="password" id="password" name="password" placeholder="Κωδικός" required>
            </div>
            <button type="submit" class="login-button">Σύνδεση</button>
        </form>
    </div>
</body>
</html>
